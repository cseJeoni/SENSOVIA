<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Layout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="../css/styles-ready.css">
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>


    <div class="wrapper">


      <!-- 여기부터 사이드바(좌측 네비게이션) -->

    <div id="sidebar" class="sidebar">
      <ul class="sidebar-logo">
        <li>
          <h1>
            <span class="logo-full stix-logo">SENSOVIA</span>
          </h1>
        </li>
      </ul>

      <ul class="sidebar-icon">
        <li>
          <a href="user.html" class="user-link">
            <img src="../icon-white/icon_User.svg" alt="User icon">
            <!-- 배지 요소 -->
            <span class="badge">!</span>
            <span class="label">User</span>
          </a>
        </li>

        <li>
          <a href="main.html"><img src="../icon-white/icon_Home.svg">
            <span class="label">Home</span>
          </a>
        </li>

        <li class="sound-control">
          <a href="javascript:void(0)">
            <img src="../icon-white/icon_Sound(3).svg" alt="Sound">
            <span class="label">Sound</span>
          </a>

          <!-- 처음엔 숨겨두는 슬라이더 -->
          <input
            type="range"
            class="volume-slider hidden"
            min="0" max="100" value="50"
            aria-label="Volume control" />

        </li>

        <li>
          <a href="information.html"><img src="../icon-white/icon_Setting.svg">
            <span class="label">Setting</span>
          </a>
        </li>

        <li>
          <a href=""><img src="../icon-white/icon_Light.svg">
            <span class="label">Light mode</span>
          </a>
        </li>
      </ul>
        
      <ul class="sidebar-Setting">
        <li>
          <a href="#" id="cleanBtn" class="clean-btn">
            <img src="../icon-white/icon_Cleaning.svg" alt="Cleaning icon">
            <span class="label">Cleaning</span>
          </a>
        </li>

        <li>
          <a href="#" id="normalBtn" class="normal-btn">
            <img src="../icon-white/icon_Normal.svg" alt="Normal icon">
            <span class="label">Normal</span>
          </a>
        </li>
      </ul>
    </div>




    <div class="body">

      
      <!-- 여기부터 핸드피스 영역 -->
      <div class="handpiece">
        <div class="handpiece-value">

            <div class="sohtCount">

              <div class="circle_wrap">        
                <div class="circle circle_2">
                    <div class="pie">
                        <svg viewBox="0 0 80 80">
                            <circle cx="40" cy="40" r="35"></circle>
                            <circle cx="40" cy="40" r="35"></circle>
                        </svg>
                    </div>
                </div>
              </div>


              <div class="sohtCount-value">
                <p>SHOT COUNT</p>
                <h3 id="shot-count-display" style="display: none;"><span id="shot-count">0</span><span id="shot-total">/2000</span></h3>
              </div>
              
            </div>
        </div>
        
      </div> <!-- 여기까지 핸드피스 영역 -->






      <!--여기부터 우측 설정값-->
      <div class="motor container"> 
        <div class="motor-set-point container-motor">
          <div class="motor-title-Horiz">
            <h1 id="page-title"><a>AUTO MODE</a></h1>
          </div>


          <div class="border-bottom"></div> <!-- border-bottom -->


          <div class="table" id="table-content">
            <!-- 데이터 리스트가 동적으로 들어갈 자리 -->




          <div class="moter-set">  
            <!-- JavaScript가 동적으로 생성하는 내용이 여기에 들어갑니다 -->
          </div> <!-- 여기까지가 moter-set-->
          </div>


          <div class="but-Horiz">
            <button id="btn" class="storage">
              <a href="storage.html">
                <img src="../icon-white/icon_Storage.svg" alt="icon_storage">Storage
              </a>
            </button>
              
            <button id="sendBtn" class="sendBtn"><a href="standby.html">READY</a></button>
          </div>

          
        </div>  <!-- 여기까지가 motor-set-point -->
      </div> <!-- 여기까지 우측 설정값 -->
    </div> <!-- 여기까지 body -->



    </div> <!-- 여기까지 wrapper -->


    




        <!-- Warning! 경고창 모달 오버레이 & 컨텐츠 -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <div class="modal-header">
          <!-- 삼각경고 아이콘 (inline SVG) -->
          <img src="../icon-white/icon_warning.svg" alt="icon_warning">
          <button class="modal-close" id="closeModalBtn">&times;</button>
        </div>
        <div class="modal-body">
          <h2>WARNING!</h2>
          <p>Please check the needle cartridge</p>
          <!-- <button id="confirmBtn">확인</button> -->
        </div>
      </div>
    </div>


    <!-- WebSocket Client - Electron 지속 연결 -->
    <script src="../js/websocket-manager.js"></script>
    <script src="../js/websocket-client.js"></script>
    <script src="../js/ready.js"></script>

  </body>
</html>
